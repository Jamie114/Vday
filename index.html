<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Valentine.jpg'); /* Replace with your background image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
</head>
<body>
    <div class="container">
        <h1>Ciao Bella, will you be my valentine?</h1>
        <button id="no-button" onclick="showMessage('No')">No</button>
        <button id="goob" onclick="showMessage('Yes')">Yes</button>
        <p id="peepee"></p>
        <img class="image" src="your_image.jpg" alt="Your Image">
        <p id="name">Ella Bellargh</p>
    </div>
    <script src="script.js"></script>
    <script>
        // Display the valentine proposal message on page load
        showMessage('Initial');
    </script>
</body>
</html>
